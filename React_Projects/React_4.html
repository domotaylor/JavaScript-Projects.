<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         body {
            opacity: 1;
            transition: 1s opacity;
        }

        body.fade-out {
            opacity: 0;
            transition: none;
        }

        html {
            background-color: lightblue;
        }
    </style>
    <body>
        <script>
            document.body.classList.add('fade-out');


            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.remove('fade-out');
            });
        
        </script>
    
    <h1 style="font-size:10vw;">JavaScript is Dope!</h1>
        <p style="font-size: 5vw;">Learning all this code has been challenging though.</p>
        <p style="font-size: 4vw;">No matter what I'm going to keep learning</p>
        <p>Don't ever give up!!!</p>
    
    
    </body>
</html>
